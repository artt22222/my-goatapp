{% extends 'app_goat/components/base.html' %}

{% load static %}
{% block site_title %}DGOAT - วินิจฉัยโรค {% endblock %}
{% block styles %}
<link rel="stylesheet" href="{% static 'app_goat/css/form.css' %}">
{% endblock %}

{% block content %}
 <div class="main-content">
        <div class="header">
            <h1>วินิจฉัยโรคของแพะ</h1>
        </div>

        <form action="/diagnosis" method="POST">
            <div class="symptoms-grid">
                <!-- ตัวอย่างกลุ่มอาการ -->
                <div class="symptom-card">
                    <div class="card-header">
                        <div class="card-icon">1</div>
                        <div class="card-title">พฤติกรรม & ทั่วไป</div>
                    </div>
                    <div class="checkbox-group">
                        <div class="checkbox-option">
                            <input type="checkbox" name="symptoms[]" value="ซึม" id="s1">
                            <label for="s1">ซึม</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" name="symptoms[]" value="เบื่ออาหาร" id="s2">
                            <label for="s2">เบื่ออาหาร</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" name="symptoms[]" value="มีไข้" id="s3">
                            <label for="s3">มีไข้</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" name="symptoms[]" value="ผอมลง" id="s4">
                            <label for="s4">ผอมลง</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" name="symptoms[]" value="นอนนานผิดปกติ" id="s5">
                            <label for="s5">นอนนานผิดปกติ</label>
                        </div>
                    </div>
                </div>

                <!-- เพิ่มหมวดอื่น ๆ แบบเดียวกัน -->
                <div class="symptom-card">
                    <div class="card-header">
                        <div class="card-icon">2</div>
                        <div class="card-title">ระบบหายใจ</div>
                    </div>
                    <div class="checkbox-group">
                        <div class="checkbox-option">
                            <input type="checkbox" name="symptoms[]" value="ไอ" id="r1">
                            <label for="r1">ไอ</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" name="symptoms[]" value="หายใจลำบาก" id="r2">
                            <label for="r2">หายใจลำบาก</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" name="symptoms[]" value="น้ำมูกไหล" id="r3">
                            <label for="r3">น้ำมูกไหล</label>
                        </div>
                    </div>
                </div>

                <!-- เพิ่ม card สำหรับระบบอื่น ๆ ตามต้องการ -->

            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button type="submit" style="padding: 10px 30px; background: #ffd54f; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">
                    ส่งข้อมูลวินิจฉัย
                </button>
            </div>
        </form>
    </div>

{% endblock %}
