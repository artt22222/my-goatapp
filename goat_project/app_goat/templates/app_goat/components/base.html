{% load static %}

<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--styles.css-->
    <link rel="stylesheet" href="{% static 'app_goat/styles.css' %}">
    <link rel="icon" href="{% static 'app_goat/logo.png' %}">
    <title>{% block site_title %}{% endblock %} | DGOAT</title>
</head>

<body class="d-flex flex-column min-vh-100 {% block body_class %}bg-default{% endblock %}">

    {% include 'app_goat/components/site_header.html' %}
    <main class="flex-fill {% block main_bg_class %}main-bg-white{% endblock %}">
        {% block content %}{% endblock %}
    </main>
    {% include 'app_goat/components/site_footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ ใส่ script ไว้ท้าย body -->
    <script src="{% static 'app_goat/styles.js' %}"></script>
</body>


</html>
