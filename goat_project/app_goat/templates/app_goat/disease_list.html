{% extends 'app_goat/components/base.html' %}
{% block site_title %}ข้อมูลโรค{% endblock %}
{% block content %}
<section class="content-area py-5">
  <div class="container my-5">
    <h2 class="text-center mb-4 fw-bold">โรคทั้งหมด</h2>
    <div class="row g-3 justify-content-center">
      {% for disease in diseases %}
        <div class="col-6 col-sm-4 col-md-3 col-lg-3 text-center">
          <a href="{% url 'disease_detail' disease.id %}" class="btn btn-success w-100 rounded-pill fw-bold py-2">
            {{ disease.title }}
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
